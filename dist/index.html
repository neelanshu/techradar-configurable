<html ng-app="TechRadar">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="A technology radar linked to a public Google spreadsheet for easy editing.">
        <meta name="author" content="Erik Vullings">
        <link rel="icon" href="../../favicon.ico">

        <title>Technology Radar</title>

        <link rel="stylesheet" href="css/techradar.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body data-ng-controller="appCtrl" data-ng-cloak>
    <!-- <script src="https://www.youtube.com/iframe_api"></script> -->
    <script src="techradar.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header" style="margin-top:-6px" data-toggle="tooltip" data-placement="bottom" title="TNO's open source Technology Radar">
                <a class="navbar-brand" target="_blank" href="http://www.tno.nl">
                    <span>
                        <img src="img/TNO White.png" alt="Technology Radar" width="88" height="32" />&nbsp;&nbsp;Technology Radar
                    </span>
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li ng-class="{active: vm.$route.current.activetab == 'home'}"><a href="#/home">Home</a></li>
                <li ng-class="{active: vm.$route.current.activetab == 'about'}"><a href="#/about">About</a></li>
                <li ng-class="{active: vm.$route.current.activetab == 'contact'}"><a href="#/contact">Contact</a></li>
              </ul>

            <!-- Filter technologies that are shown -->
            <form class="navbar-form navbar-right pull-right" style="margin-right:0" role="search">
                  <div id="scrollable-dropdown-menu" class="form-group has-feedback navbar-right">
                      <input data-ng-model="searchText"
                             id="searchbox"
                             type="text"
                             class="form-control">
                     <span id="searchicon" class="fa fa-filter form-control-feedback" style="margin-top: 0.65em"></span>
                  </div>
              </form>

              <!-- Specify priority level -->
              <div ng-init="tech.priority = 5" style="margin-top: 6px; color: white; text-align: right; text-align: -webkit-right;" class="pull-right">
                  <div data-ng-switch="tech.priority">
                      <b data-ng-switch-when="1">Priority: high </b>
                      <b data-ng-switch-when="2">Priority: medium-high</b>
                      <b data-ng-switch-when="3">Priority: medium</b>
                      <b data-ng-switch-when="4">Priority: low-medium</b>
                      <b data-ng-switch-when="5">Priority: show all</b>
                  </div>

                  <rating ng-model="tech.priority" max="5" state-on="'fa fa-dot-circle-o'" state-off="'fa fa-circle-o'"></rating>
              </div>

            </div><!--/.nav-collapse -->
          </div>
        </nav>

       <div ng-view id="content"></div>
    </body>
    
<script>
    $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
});
</script>
</html>
